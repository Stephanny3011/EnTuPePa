<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>En Tu Pepa</title>
  <style>
    body {
      background-color: #8B0000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    textarea {
      width: 90%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: orange;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #resultado {

      font-size: 1.2em;

      color: #000;
      padding: 10px;

    }
  </style>
</head>
<body>

  <h1>üß† EN TU PEPA</h1>
  <p>Analiza el tono ret√≥rico de tu candidato con un modelo BETO entrenado para espa√±ol pol√≠tico</p>

  <textarea id="texto" placeholder="Escribe tu frase pol√≠tica aqu√≠..."></textarea><br>
  <button onclick="analizar()">Analizar</button>

  <div id="resultado"></div>

  <script>
    async function analizar() {
      const texto = document.getElementById("texto").value;
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "‚è≥ Analizando...";

      try {
        const response = await fetch(
          "https://api-inference.huggingface.co/models/jcam121212/beto-politico",
          {
            method: "POST",
            headers: {
              "Authorization": "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",  // üîÅ reempl√°zalo con tu token real
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ inputs: texto })
          }
        );

        if (!response.ok) {
          throw new Error("‚ö†Ô∏è Error del modelo: " + response.statusText);
        }

        const data = await response.json();
        const label = data[0].label || "Desconocido";
        const score = (data[0].score * 100).toFixed(2);

        resultadoDiv.innerHTML = `üìä <strong>Predicci√≥n:</strong> ${label}<br>üîç <strong>Confianza:</strong> ${score}%`;
      } catch (error) {
        resultadoDiv.innerHTML = `<span class="error">${error.message}</span>`;
      }
    }
  </script>
</body>
</html>
